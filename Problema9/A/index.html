<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form id="form">
        <div class="form-group">
          <label class="label" for="name">Nombre</label>
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            autocomplete="name"
            required
          />
        </div>
        <div class="form-group">
          <label class="label" for="email">Email</label>
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
          />
        </div>
        <div class="form-group">
          <label class="label" for="subject">Materia</label>
          <input
            class="input"
            type="text"
            name="subject"
            id="subject"
            autocomplete="off"
            required
          />
        </div>

        <button id="btn-submit">Enviar</button>

        <p id="p-info"></p>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
